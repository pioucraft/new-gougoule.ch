<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-lemonade-maker-3000</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="daThing">
        <div class="market">
            <h2 id="lemonade">0 liter of lemonade</h2>
        </div>
        <div class="lemonadeClick">
            <button onclick="lemonadeMaker.click()" id="lemonadeClick">
                <img id="lemonOrLemonade" src="images/lemon.png" alt="a lemon" width="200">
            </button>
        </div>
    </div>
    
    <div class="shop">
        <div class="shop-mixer">
            <button class="shop-mixer-button" onclick="lemonadeMaker.buy.mixer()">
                <h2>Mixer</h2>
                <h3 id="shop-mixer-price">price: </h3>
                <h4 id="shop-mixer-numberOwned">owned: </h4>
                <p id="shop-mixer-description">Mix lemonade automatically.</p>
            </button>
        </div>
        <div class="shop-plantation">
            <button class="shop-plantation-button" onclick="lemonadeMaker.buy.plantation()">
                <h2>Plantation</h2>
                <h3 id="shop-plantation-price">price: </h3>
                <h4 id="shop-plantation-numberOwned">owned: </h4>
                <p id="shop-plantation-description">Your own plantations with lemonade.</p>
            </button>
        </div>
        <div class="shop-hydraulicPress">
            <button class="shop-hydraulicPress-button" onclick="lemonadeMaker.buy.hydraulicPress()">
                <h2>Hydraulic press</h2>
                <h3 id="shop-hydraulicPress-price">price: </h3>
                <h4 id="shop-hydraulicPress-numberOwned">owned: </h4>
                <p id="shop-hydraulicPress-description">A hydraulic press that presses lemons (like satisfying videos on youtube).</p>
            </button>
        </div>
        <div class="shop-factory">
            <button class="shop-factory-button" onclick="lemonadeMaker.buy.factory()">
                <h2>Factory</h2>
                <h3 id="shop-factory-price">price: </h3>
                <h4 id="shop-factory-numberOwned">owned: </h4>
                <p id="shop-factory-description">A factory to make lemonade.</p>
            </button>
        </div>
        <div class="shop-nuclearReactor">
            <button class="shop-nuclearReactor-button" onclick="lemonadeMaker.buy.nuclearReactor()">
                <h2>Nuclear reactor</h2>
                <h3 id="shop-nuclearReactor-price">price: </h3>
                <h4 id="shop-nuclearReactor-numberOwned">owned: </h4>
                <p id="shop-nuclearReactor-description">A nuclear reactor that transforms neutrons into lemonade.</p>
            </button>
        </div>
        <div class="shop-limonadier">
            <button class="shop-limonadier-button" onclick="lemonadeMaker.buy.limonadier()">
                <h2>Lemonade Tree</h2>
                <h3 id="shop-limonadier-price">price: </h3>
                <h4 id="shop-limonadier-numberOwned">owned: </h4>
                <p id="shop-limonadier-description">Harvest lemonade directly from trees</p>
            </button>
        </div>
        <div class="shop-weatherController">
            <button class="shop-weatherController-button" onclick="lemonadeMaker.buy.weatherController()">
                <h2>Weather controller</h2>
                <h3 id="shop-weatherController-price">price: </h3>
                <h4 id="shop-weatherController-numberOwned">owned: </h4>
                <p id="shop-weatherController-description">It changes the weather to make it rain lemonade instead of water.</p>
            </button>
        </div>
        <div class="shop-lemondasHand">
            <button class="shop-lemondasHand-button" onclick="lemonadeMaker.buy.lemondasHand()">
                <h2>Lemondas hand</h2>
                <h3 id="shop-lemondasHand-price">price: </h3>
                <h4 id="shop-lemondasHand-numberOwned">owned: </h4>
                <p id="shop-lemondasHand-description">It's like Midas' hand but with lemonade.</p>
            </button>
        </div>
        <div class="shop-socialMedia">
            <button class="shop-socialMedia-button" onclick="lemonadeMaker.buy.socialMedia()">
                <h2>Social media</h2>
                <h3 id="shop-socialMedia-price">price: </h3>
                <h4 id="shop-socialMedia-numberOwned">owned: </h4>
                <p id="shop-socialMedia-description">Make lemonade from your social media users stupidity.</p>
            </button>
        </div>
        <div class="shop-finalThing">
            <button class="shop-finalThing-button" onclick="lemonadeMaker.daFinalFunction()">
                <h2>EVERYTHING !!!!</h2>
                <h3 id="shop-finalThing-price">price: 10B</h3>
                <h4 id="shop-finalThing-numberOwned">owned: 0</h4>
                <p id="shop-finalThing-description">DON'T BUY THIS OR ELSE...</p>
            </button>
        </div>
        <div class="shop-notFinalThing">
            <button class="shop-notFinalThing-button" onclick="location.href='releasesNotes.html'">
                <h2>Release notes</h2>
                <h3 id="shop-notFinalThing-price">price: free</h3>
                <h4 id="shop-notFinalThing-numberOwned">owned: 0</h4>
                <p id="shop-notFinalThing-description">it's free.</p>
            </button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
